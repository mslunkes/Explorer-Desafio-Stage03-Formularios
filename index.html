<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage03 - Formulários</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
    </div>
<div class="form-container">
    <form id="my-form" action="">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <div class="col-2">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" />
                </div>

                <div class="input-wrapper">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="lastname" />
                </div>
            </div>
            <div class="input-wrapper">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="email" />
            </div>

            <div class="input-wrapper">
                <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="password" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
                <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor" required />
            </div>
        </fieldset>
        <fieldset>
            <legend>Seus horários Disponíveis</legend>
            <div class="fieldset-wrapper">
                <div>
                    <h2>Primeira mentoria</h2>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>dd/mm/aaaa</span></label>
                            <input type="date" id="event-data" required />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin"> Das</label>
                            <input type="time" id="event-begin" required />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" required />
                        </div>
                    </div>
                    <div>

                        <h2>Segunda mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>dd/mm/aaaa</span></label>
                                <input type="date" id="event-data" required />
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin"> Das</label>
                                <input type="time" id="event-begin" required />
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="action-button">
                <button class="button" form="my-form">Salvar</button>
            </div>
        </fieldset>
    </form>
    </div>
    <footer></footer>

</body>

</html>
